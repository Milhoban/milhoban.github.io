<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="index2.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
    </header>
    <main>
      <form class="shadow-block">
        <h1>GESTÃO DE KITS</h1>
        <div class="section-container">
          <section>
            <div>
              <p>Cadastro</p>
              <input placeholder="Nome do funcionario" type="text" />
            </div>
            <select name="" id="">
              <option value="">Selecione o produto</option>
              <option value="">Malas</option>
              <option value="">Periféricos</option>
            </select>
            <input placeholder="Quantidade" type="text" />
            <input placeholder="ID do kit" type="text" />
          </section>
          <section>
            <div class="dual-input">
              <div>
                <p>Destino</p>
                <input placeholder="Rua" type="text" />
              </div>
              <input placeholder="Número" type="text" />
            </div>
            <div class="dual-input">
              <div>
                <input placeholder="Município" type="text" />
              </div>
              <input placeholder="Estado" type="text" />
            </div>
            <input class="small-input" placeholder="CEP" type="text" />
            <button type="submit">ENVIAR</button>
          </section>
        </div>
      </form>
    </main>
    <img class="wallpaper" src="wallpaper.jpeg" alt="" />
  </body>
</html>
